<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='mainCtrl'>

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">




        <input class="form-control" placeholder="Search Name" ng-model="search.name">
        <input class="form-control" placeholder="Search Location" ng-model="search.current_location.$">


        <select class="input-medium" ng-model="sortBy">
          <option value="name">Name</option>
          <option value="friends">#Friends</option>
          <option value="city">City</option>
          <option value="state">State</option>
          <option value="country">Country</option>
        </select>

        <select class="input-medium" ng-model="upOrDown">
          <option value=true  ng-click="toggleBoo()">Descending</option>
          <option value=false  ng-click="toggleBoo()">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat='friend in friends| filter:search | orderBy:sortBy:upOrDown'>
        <img class="profile-pic" ng-src='{{ friend.pic_square }}'>

        <h3>{{ friend.name }}</h3>

        <div class="location">
          {{friend.current_location.city}} , {{friend.current_location.state}} , {{ friend.current_location.country}}
        </div>

        <div class="status">
          Status: {{friend.status.message}}<span class="hashtag"></span>
        </div>

        <div class="num-friends">
          Friends: {{ friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
